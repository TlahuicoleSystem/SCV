<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cultura</title>

    <!--Hojas de estilo propias-->
    <link rel="stylesheet" href="resources/css/style.css">

    <!--CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="resources/js/stock.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="text-center display-4">
            ¡Informe de stock!
        </div>
    </div>
    <div class="container">
        <div class="text-left titulo h5">
            ¡Selecciona una categoria!
        </div>
        <div class="dropdown dropright">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Categorias</button>
            <div class="dropdown-menu">
                <button type="button" class="dropdown-item" onclick="artes();">Artes</button>
                <button type="button" class="dropdown-item" onclick="oficina();">Oficina</button>
                <button type="button" class="dropdown-item" onclick="escolar();">Escolar</button>
                <div class="dropdown-divider"></div>
                <button type="button" class="dropdown-item" onclick="todas();">Todas</button>
            </div>
        </div>
        <br><br><br>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Existencias</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    <!--Aqui se llena la tabla de manera dinamica en el js-->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <div class="container-lg">
            <br>
            <div class="derechos text-center">
                <h5>&copy; 2022 La Cultura. Todos los derechos reservados.</h5>
            </div>
            <br>
        </div>
    </footer>
</body>

</html>
