<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cultura</title>

    <!--Hojas de estilo propias-->
    <link rel="stylesheet" href="resources/css/style.css">

    <!--CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="/front-end/administrador/resources/js/login.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="text-center display-4">
            ¡Iniciar sesion como administrador!
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-success text-center">
                    <form action="" class="was-validated text-center formulario">
                        <div class="form-group">
                            <label for="pwd">Correo:</label>
                            <input type="email" class="form-control" id="correo" placeholder="ejemplo@dominio.com" name="correo" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="pwd">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" name="contraseña" required>
                            <div class="invalid-feedback">Ingresa el datos.</div>
                        </div>
                        <button type="button" onclick="entrar()" class="btn btn-primary">Ingresar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-lg">
            <br>
            <div class="derechos text-center">
                <h5>&copy; 2022 La Cultura. Todos los derechos reservados.</h5>
            </div>
            <br>
        </div>
    </footer>
</body>

</html>
