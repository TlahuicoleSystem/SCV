<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cultura</title>

    <!--Hojas de estilo propias-->
    <link rel="stylesheet" href="resources/css/style.css">

    <!--CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col col-md-4">

            </div>
            <div class="col col-md-8">
                <div class="display-4">
                    Modificar producto existente
                </div>
            </div>
        </div>
    </div>
    <div class="container plantilla row-1">
        <div class="text-left titulo h5">
            Â¡Para actualizar cambia los datos en el formulario y da click en actualizar!
        </div>
        <form action="">
            <div class="row ">
                <div class="col-12 col-md-6 col">
                    <img src="http://drive.google.com/uc?export=view&id=1sy0gBjDyL5IXkRRLfWVMcfxpa9N8or8i" class="img-fluid">
                    <input type="file" class="form-control-file border" name="archivo" id="image" accept=".jpg, .png, .jpeg" required>
                </div>
                <div class="col-12 col-md-6 col">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required>

                    </div>
                    <div class="form-group">
                        <label for="nombre">Codigo:</label>
                        <input type="text" class="form-control" id="codigo" placeholder="Ingrese el codigo" name="codigo" required>
                    </div>
                </div>

                <div class="col-12 col-md-6 col">
                    <div class="form-group">
                        <label for="nombre">Descripcion Corta:</label>
                        <input type="text" class="form-control" id="precio" placeholder="Ingrese la descripcion corta" name="precio" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">ingrese la categoria:</label>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Artes
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>Oficina
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio3">
                                <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>Escolar
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="nombre">Precio:</label>
                                <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio" name="precio" required>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="form-group">
                                <label for="nombre">Existencia:</label>
                                <input type="number" class="form-control" id="existencias" placeholder="Ingrese las existencias del producto" name="existencias" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col">
                    <div class="form-group">
                        <label for="comment">Descripcion completa:</label>
                        <textarea class="form-control" rows="7" id="comment" placeholder="Ingresa los punto separados por coma(,)"> </textarea>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-outline-primary">Limpiar</button>
                        <button type="submit" class="btn btn-lg btn-outline-success">Actualizar datos</button>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>

        </form>
    </div>
    <footer>
        <div class="container-lg">
            <br>

            <div class="derechos text-center">
                <h5>&copy; 2022 La Cultura. Todos los derechos reservados.</h5>

            </div>
            <br>
        </div>

    </footer>

</body>

</html>
