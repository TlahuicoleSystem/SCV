<body>
    <div class="jumbotron">
        <div class="text-center display-4">
            ¡Informe de ventas!

    <div class="container">
        <div class="text-left titulo h5">

        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="start">Inicio:</label>
                <input type="date" id="inicio" name="trip-start" value="2022-07-22" min="2020-01-01" max="2022-12-31">
            </div>
            <div class="col-md-3">
                <label for="start">Final:</label>
                <input type="date" id="fin" name="trip-start" value="2022-07-22" min="2020-01-01" max="2022-12-31">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" onclick="buscar();">Buscar </button>
            </div>
        </div>

        <br><br><br>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Num_pedido</th>
                        <th>Producto</th>
                        <th>Num_cliente</th>
                        <th>Total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="contenido">

                </tbody>
            </table>
        </div>
    </div>
